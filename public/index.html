<!-- This is a static file -->
<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>
  <head>
    <title>Postcard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>
        Daily Postcard Creator
      </h1>
    </header>

    <main>
      <div id="postcard">
        <div class="chooseImage">
          <div class="imageWrapper">
            <img id="serverImage" <img/>
          </div>
          <div id="controls">
            <label id="chooseImage" for="fileChooser">Choose Image</label>
            <input
              type="file"
              id="fileChooser"
              accept="image/png, .jpeg, .jpg, image/gif"
            />
          </div>
        </div>
        <div class="line"></div>
        <div contenteditable="true" id="editWriting">
          <p>
            Write your message here!
          </p>
        </div>
      </div>

      <div class="choices">
        <div class="fonts">
          <p>
            Choose your font
          </p>
          <div class="buttons">
            <ul>
              <li><button id="font1">Indie Flower</button></li>
              <li><button id="font2">Dancing Script</button></li>
              <li><button id="font3">Long Cang</button></li>
              <li><button id="font4">Homemade Apple</button></li>
            </ul>
          </div>
        </div>

        <div class="colors">
          <p>
            Choose your color
          </p>
          <div class="colorsContainer">
            <button onclick="changeColor('#e6e2cf', '1');">
              <div class="sq color1" id="1" ></div>
            </button>
            <button onclick="changeColor('#dbcaac', '2');">
              <div class="sq color2" id="2"></div>
            </button>
            <button onclick="changeColor('#c9cbb3');">
              <div class="sq color3" id ="3"></div>
            </button>
            <button onclick="changeColor('#bbc9ca');">
              <div class="sq color4" id ="4"></div>
            </button>
            <button onclick="changeColor('#a6a5b5');">
              <div class="sq color5" id = "5"></div>
            </button>
            <button onclick="changeColor('#b5a6ab');">
              <div class="sq color6" id = "6"></div>
            </button>
            <button onclick="changeColor('#eccfcf');">
              <div class="sq color7" id = "7"></div>
            </button>
            <button onclick="changeColor('#eceeeb');">
              <div class="sq color8" id = "8"></div>
            </button>
            <button onclick="changeColor('#bab9b5');">
              <div class="sq color9" id ="9"></div>
            </button>
          </div>
        </div>
        <div id="shareButton">
          <button type="button" id="sharebutton">
            <a>Share postcard</a>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="msg">
        Made on Glitch!
      </p>
      <!-- adds the glitch button at the bottom -->
      <div class="glitchButton"></div>
      <script src="https://button.glitch.me/button.js"></script>
      <script src="./script.js"></script>
    </footer>
  </body>
</html>
