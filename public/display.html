<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>
  <head>
    <title>Postcard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/displayStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
      rel="stylesheet"/>
  </head>
  
  <body>

    <header>
      <h1>
         Daily Postcard
      </h1>
    </header>
    
    <main>
      <div id = "postcard">
        <div class = "chooseImage">
          <div class="imageWrapper">
            <img id="serverImage"/>
          </div>
          <div id="controls">
            <label id="chooseImage" for="fileChooser"></label>
            <input type="file" id="fileChooser" accept="image/png, .jpeg, .jpg, image/gif">  
          </div> 
        </div>
        <div class = "line"></div>
        <div contenteditable = "true" id="editWriting">
          <p>
            Write your message here!
          </p>
        </div>
      </div>
      
    </main>
    
 
    <footer>
      <p class="msg">
         Made on Glitch!
      </p>
       <!-- adds the glitch button at the bottom -->
    <div class="glitchButton"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script src="./displayScript.js"></script>
    </footer>
  
  </body>
</html>
